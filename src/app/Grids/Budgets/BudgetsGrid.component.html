<body>
  <table>
    <thead>
      <tr>
        <th>Название бюджета</th>
        <th>Изначальная сумма</th>
        <th>Оставшаяся сумма</th>
        <th>Деактивировать</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let budget of budgets;let i=index">
        <td>{{budget["name"]}}</td>
        <td>{{budget["amount"]}}</td>
        <td>{{budget["remainingAmount"]}}</td>
        <td><button class="btn btn-primary button-margin" (click)="Deactivate(i)">Деактивировать</button></td>
      </tr>
    </tbody>
  </table>
</body>
