<body>
  <div class="main-div">
    <h1>Оформите запрос</h1>
    <!--<label>Название запроса</label>
    <br />
    <input class="inputtext" type="text" required [(ngModel)]="proposal.name" />
    <br />-->
    <label>Сумма</label>
    <br />
    <input class="inputtext" type="text" required [(ngModel)]="proposal.amount" pattern="^[ 0-9]+$" />
    <br />
    <label>Цель(Если не нашли нужную, введите вручную)</label>
    <br />
    <select class="input" [(ngModel)]="proposal.purposeId">
      <option *ngFor="let purpose of purposes" [value]="purpose.purposeId">{{purpose.name}}</option>
    </select>
    <br />
    <label>Цель</label>
    <br />
    <input class="inputtext" type="text" required [(ngModel)]="proposal.purpose" />
    <br />
    <label>Банковский счет</label>
    <br />
    <input class="inputtext" type="text" required [(ngModel)]="proposal.bankAccount" />
    <br />
    <br />
    <button class="btn btn-primary button-margin" (click)="Done($event)">Отправить</button>
    <button class="btn btn-primary button-margin" (click)="Close($event)">Закрыть</button>
  </div>
</body>
