<table>
  <tbody>
    <tr *ngFor="let tour of tours">
      <td>{{tour.tourId}}</td>
      <td>{{tour.name}}</td>
      <td>{{tour.country}}</td>
      <td>{{tour.city}}</td>
      <td>{{tour.hotel}}</td>
      <td><a routerLink="/MainForAllUsers/ThisTour/{{tour.tourId}}">Подробнее</a></td>
    </tr>
  </tbody>
</table>
