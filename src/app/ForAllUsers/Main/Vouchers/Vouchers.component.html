<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Travel &mdash;</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="" />
  <meta property="og:image" content="" />
  <meta property="og:url" content="" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <meta name="twitter:title" content="" />
  <meta name="twitter:image" content="" />
  <meta name="twitter:url" content="" />
  <meta name="twitter:card" content="" />


  <link rel="shortcut icon" href="favicon.ico">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

</head>
<body>
  <div id="fh5co-wrapper">
    <div id="fh5co-page">

      <header id="fh5co-header-section" class="sticky-banner">
        <div class="container">
          <div class="nav-header">
            <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle dark"><i></i></a>
            <h1 id="fh5co-logo"><a href="index.html"><i class="icon-airplane"></i>AAA Travel</a></h1>
            <nav id="fh5co-menu-wrap" role="navigation">
              <ul class="sf-menu" id="fh5co-primary-menu">
                <li class="sign-in"><a routerLink="/MainForAllUsers/Tours">Главная</a></li>
                <li class="sign-in"><a href="#0">Войти</a></li>
                <li class="sign-in"><a href="#0">Новый аккаунт</a></li>
                <li class="sign-in"><a href="#0">Мои ваучеры</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <div id="fh5co-tours" class="fh5co-section-gray">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
              <h3>Мои ваучеры</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-sm-6 fh5co-tours animate-box" data-animate-effect="fadeIn" *ngFor="let tour of _VoucherAndTourInfo; let i=index">
              <div href="#">
                <img src={{TourContryImgName(i)}} alt="" class="img-responsive" style="height:260px;">
                <div class="desc">
                  <span></span>
                  <h3>{{TourCityname(i)}}</h3>
                  <!--<span>{{TourNights(i)}} ночей + Перелёт + Отель</span>
                  <span class="price">{{TourPrice(i)}}$</span>-->
                  <button class="btn btn-primary btn-outline" (click)="Submit(i)">Отказаться <i class="icon-arrow-right22"></i></button>
                </div>
              </div>           
            </div>

          </div>
        </div>
      </div>
            
    </div>
  </div>
</body>
</html>
