<div class="center">
  <div class="form-group">
    <p><label>Название: {{_tour.name}}</label></p>
  </div>
  <div class="form-group">
    <p><label>Страна: {{_tour.country}}</label></p>
  </div>
  <div class="form-group">
    <p><label>Город: {{_tour.city}}</label></p>
  </div>
  <div class="form-group">
    <p><label>Отель: {{_tour.hotel}}</label></p>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="Voucher()">Заказать</button>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="Weather()">Посмотреть погоду</button>
  </div>
</div>
