<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>22 лучших формы входа и регистрации | Vladmaxi.net</title>
</head>

<body>

      <a routerLink="/MainForAllUsers/Tours">

      </a>

  <div id="login-form">
    <h1>АВТОРИЗАЦИЯ</h1>
    <fieldset>
      <div class="center">
        <div class="form-group">
          <p><label>Email</label></p>
          <input class="form-control auth" name="username" [(ngModel)]="login" />
        </div>
        <div class="form-group">
          <p><label>Password</label></p>
          <input class="form-control auth" name="password" [(ngModel)]="password" />
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="submit($event)">Отправить</button>
        </div>
      </div>
    </fieldset>
  </div>
</body>
</html>
