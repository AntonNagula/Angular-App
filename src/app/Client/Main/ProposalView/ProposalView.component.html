<body>
  <div class="main-div">
    <label>Имя: {{proposal["name"]}}</label>
    <br />
    <label>ФИО: {{NameSurname()}}</label>
    <br />
    <label>Цель: {{proposal["purpose"]}}</label>
    <br />
    <label>Сумма: {{proposal["amount"]}}</label>
    <br />
    <label>Банковский Счет: {{proposal["bankAccount"]}}</label>
    <br />
    <button class="button button-margin" *ngIf="Visibility()" (click)="ToPayment($event)">Оформить платеж</button>
    <button class="button button-margin" *ngIf="Visibility()" (click)="Approve($event)">Подтвердить</button>
    <button class="button button-margin" *ngIf="Visibility()" (click)="Deny($event)">Запрет</button>
    <button class="button button-margin" (click)="Close($event)">Закрыть</button>
    <ProposalPaymentsGrid></ProposalPaymentsGrid>
  </div>
</body>
