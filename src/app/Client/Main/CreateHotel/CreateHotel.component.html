<div class="center">
  <div class="form-group">
    <p><label>Название</label></p>
    <input class="form-control auth" name="Name" [(ngModel)]="hotel.name" />
  </div>
  <div class="form-group">
    <p><label>Описание</label></p>
    <input class="form-control auth" name="Surname" [(ngModel)]="hotel.facilities" />
  </div>
  <div class="form-group">
    <p><label>Изображение</label></p>
    <input class="form-control auth" name="Email" [(ngModel)]="hotel.img" />
  </div>
  <div class="form-group">
    <p><label>Страна</label></p>
    <select [(ngModel)]="hotel.countryId">
      <option *ngFor="let country of countries" [value]="country.countryId">{{country.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <p><label>Страна(если в списке нет страны, введите её сюда)</label></p>
    <input class="form-control auth" name="Country" [(ngModel)]="hotel.country" />
  </div>
  <div class="form-group">
    <p><label>Город</label></p>
    <select [(ngModel)]="hotel.cityId">
      <option *ngFor="let city of cities" [value]="city.cityId">{{city.rusName}}</option>
    </select>
  </div>
  <div class="form-group">
    <p><label>Город(если в списке нет города, введите его сюда)</label></p>
    <input class="form-control auth" name="City" [(ngModel)]="hotel.city" />
  </div>
  <div class="form-group">
    <p><label>Цена</label></p>
    <input class="form-control auth" name="Price" [(ngModel)]="hotel.pricePerDay" />
  </div>
  <div class="form-group">
    <p><label>Колличество звезд</label></p>
    <select [(ngModel)]="hotel.stars">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="submit(hotel)">Создать</button>
  </div>
</div>
