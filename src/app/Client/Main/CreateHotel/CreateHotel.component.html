<div class="center">
  <div class="form-group">
    <p><label>Имя</label></p>
    <input class="form-control auth" name="Name" [(ngModel)]="hotel.name" />
  </div>
  <div class="form-group">
    <p><label>Фамилия</label></p>
    <input class="form-control auth" name="Surname" [(ngModel)]="hotel.facilities" />
  </div>
  <div class="form-group">
    <p><label>Почта</label></p>
    <input class="form-control auth" name="Email" [(ngModel)]="hotel.img" />
  </div>

  </div>
  <div class="form-group">

  </div>-->
  <div class="form-group">
    <p><label>Пароль</label></p>
    <input class="form-control auth" name="Password" [(ngModel)]="hotel.pricePerDay" />
  </div>

    <p><label>Роль</label></p>

      <option *ngFor="let role of roles" [value]="role.roleId">{{role.roleName}}</option>
    </select>
  </div>-->
  <div class="form-group">
    <p><label>Колличество звезд</label></p>
    <select [(ngModel)]="hotel.stars">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="submit(hotel)">Создать</button>
  </div>
</div>
